# in this file, please see the Travis CI documentation.
#
# https://docs.travis-ci.com

addons:
  chrome: stable

env:
  global:

    # GITHUB_API_TOKEN
    - secure: ""

    # TRAVIS_API_TOKEN
    - secure: ""

group: travis_latest

jobs:

  # In the last period Travis CI's macOS jobs usually take
  # a long time to start because of the long queues, so treat
  # them as optional.

  fast_finish: true

  allow_failures:
    - os: osx

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

  include:

    # Stage used for checking links.
    #
    # [!] Runs: Only if the build was triggered by a cron job
    #     (which is automatically run once per week).

    - stage: check-links
      if: type = cron

      os: linux
      node_js: lts/*

      script:
        - ./.travis/check-links.sh

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

    # Stage used for deploying different things (e.g.: trigger and
    # deploy a site update).
    #
    # [!] Runs: Only if the build was was triggered because a push
    #           to the `master` branch.

    - stage: deploy
      if: type = push and branch = master

      os: linux
      node_js: lts/*

      script:
        - ./.travis/trigger-site-update.sh

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

    # Stage used for automatically merging Greenkeeper's commits
    # that pass the tests.
    #
    # [!] Runs: Only for branches created by Greenkeeper.

    - stage: greenkeeper-merge
      if: type = push and branch =~ ^greenkeeper\/.*-.*$

      os: linux
      node_js: lts/*

      script:
        - ./.travis/set-up-ssh.sh && node ./.travis/greenkeeper-merge.js

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

    # Stage used for updating Greenkeeper's commits so that they:
    #
    #  * Also update the `package-lock.json` file.
    #  * Follow the project's commit message conventions.
    #
    # [!] Runs: Only for branches created by Greenkeeper.

    - stage: greenkeeper-update
      if: type = push and branch =~ ^greenkeeper\/.*-.*$

      os: linux
      node_js: lts/*

      script:
        - ./.travis/set-up-ssh.sh && node ./.travis/greenkeeper-update.js

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

    # Stage used for testing the code on different OSes and versions
    # # of node.
    #
    # [!] Runs: Only if the build was not triggered by a cron job.

    - stage: test
      if: type != cron

      os: linux
      node_js: lts/*

      script:
        - yarn test-on-travis

    - stage: test
      if: type != cron

      os: linux
      node_js: node

      script:
        - npm test-on-travis

    - stage: test
      if: type != cron

      os: osx
      osx_image: xcode9.2
      node_js: lts/*

      script:
        - npm test-on-travis

    - stage: test
      if: type != cron

      os: osx
      osx_image: xcode9.2
      node_js: node

      script:
        - npm test-on-travis

language: node_js

notifications:
  email:
    on_failure: always
    on_success: never

stages:
  - check-links
  - greenkeeper-update
  - test
  - greenkeeper-merge
  - deploy

sudo: required
