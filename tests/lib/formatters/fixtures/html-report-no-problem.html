<!doctype html>
<html lang="en">

<head>
    <title>Sonar Report</title>
    <style>
        body {
            font: 14px Consolas, Courier, monospace;
        }

        h1,
        h2,
        h3,
        h4,
        p {
            margin: 0;
            padding: 0;
        }

        .highlight {
            color: #111;
            font-weight: bold;
        }

        .container.error {
            background-color: #f99;
        }

        .container.warning {
            background-color: #ff6;
        }

        .step {
            margin: 10px;
        }

        .step .text {
            border-radius: 3px;
            color: #666;
            padding: 5px;
            display: block;
        }

        .container {
            background: #f8f8f8;
            border-radius: 5px;
            border: 1px solid #e8e8e8;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<meta charset="utf-8">

<body>
</body>

</html>
